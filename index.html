<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="class_main">
      <figure class="image">
        <img class="img1" src="./images/image-product-mobile.jpg" alt="" />
        <img class="img2" src="./images/image-product-desktop.jpg" alt="" />
      </figure>

      <div class="container2">
        <span class="title">P E R F U M E </span>
        <article class="descript">
          <h1 class="text">Gabrielle Essence Eau De Parfum</h1>
          <p class="title2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="precios">
            <h1 class="precio">$149.99</h1>
            <p class="precio_text">$169.99</p>
          </div>
        </article>
        <button class="carrito">
          <img src="./images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
